<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Net Ninja Pro - the book</title>
</head>
<body>
    <!-- basic buttons -->
    <h2>buttons</h2>

    <button class="btn btn-primary">primary button</button>
    <button class="btn btn-secondary">secondary button</button>

    <!-- anchor tags as buttons -->
    <h2>links as buttons</h2>

    <a href="#" class="btn btn-info">info anchor tag</a>
    <a href="#" class="btn btn-success">success anchor tag</a>

    <!-- button sizes -->
    <h2>button sizes</h2>
    <button class="btn btn-lg btn-danger">large danger buton</button>
    <button class="btn btn-sm btn-warning">small warning buton</button>

    <!-- outlined styles -->
    <h2>buttons styles</h2>
    <button class="btn btn-outline-primary">outline primary button</button>
    <button class="btn btn-outline-secondary btn-lg">large outline secondary button</button>

    <!-- button groups -->
    <h2>button groups</h2>

    <div class="btn-group">
        <a href="#" class="btn btn-outline-warning">button 1</a>
        <a href="#" class="btn btn-outline-secondary">button 2</a>
        <a href="#" class="btn btn-outline-primary">button 3</a>
    </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
